<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar" xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5
>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des types</title>
 
</head>
<body>
    <div layout:fragment="Mynavbar">
    <div class="container mt-5">
    <div class="card">
     <div class="card-header">
    <h3> Liste des types</h3>
     </div>
     <div class="card-body"> 
     
                <br>
     <table id="myTable" class="table table-striped" style="text-align: center;">
     <tr>
     <th>ID</th><th>Nom type</th><th>Description type</th><th  colspan="2">Actions</th>
     </tr> 
     <tr th:each="c:${type}">
     <td th:text="${c.idtype}"></td>
     <td th:text="${c.nomtype}"></td>
        <td th:text="${c.descriptiontype}"></td>
     <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')" th:href="@{supprimertype(id=${c.idtype})}">Supprimer</a></td>
   <td><a class="btn btn-success" th:href="@{modifiertype(id=${c.idtype})}">Editer</a></td>
     </tr> 
     </table>
     
     </div>
    </div>
    </div>
    </div>
    </body>
</html>
