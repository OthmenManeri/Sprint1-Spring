<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout et modification des type</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}">Ajout des type </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des type</div>
<div class="card-body">
 <form th:action="@{savetype}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID type :</label>
<input type="hidden" name="idtype" class="form-control"
th:value="${type.idtype}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom type :</label>
 <input type="text" name="nomtype" class="form-control" th:value="${type.nomtype}" required/>

</div>
<div class="form-group">
<label class="control-label">Description type :</label>
<input type="text" name="descriptiontype" class="form-control" th:value="${type.descriptiontype}" required/>

</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{Listetype}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
